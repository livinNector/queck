- title: Single Select correct Choice
  model: SingleSelectCorrectChoice
  item: (o) option 1 /# feedback
  formatted: (o) option 1 /# feedback
  parsed:
    text: option 1
    feedback: feedback
    is_correct: true
    type: single_select

- title: Multiple Select correct Choice
  model: MultipleSelectCorrectChoice
  item: (x) option 1 /# feedback
  formatted: (x) option 1 /# feedback
  parsed:
    text: option 1
    feedback: feedback
    is_correct: true
    type: multiple_select

- title: Incorrect Choice
  model: IncorrectChoice
  item: ( ) option 1 /# feedback
  formatted: ( ) option 1 /# feedback
  parsed:
    text: option 1
    feedback: feedback
    is_correct: false
    type: null

- title: Choice Feedback Parsing
  model: SingleSelectChoices
  item:
    - (o) option 1 /# feedback
    - |-
      ( ) option 1 with /&#35; &#47;# &#47;&#35;
      /# feedback with /&#35; &#47;# &#47;&#35;
  parsed:
    type: single_select_choices
    value:
      - text: option 1
        feedback: feedback
        is_correct: true
        type: single_select

      - text: option 1 with /# /# /#
        feedback: feedback with /# /# /#
        is_correct: false
        type: null

- title: Single Select Choices
  model: SingleSelectChoices
  item:
    - (o) Correct Choice /# Explanation
    - ( ) Incorrect Choice /# Explanation
    - |-
      ( ) Incorrect Choice Line 1  
      Line 2 /# Explanation Line 1  
      Line 2
    - |-
      ( )
      Incorrect Choice
      /# Explanation
  parsed:
    type: single_select_choices
    value:
      - text: Correct Choice
        feedback: Explanation
        is_correct: true
        type: single_select
      - text: Incorrect Choice
        feedback: Explanation
        is_correct: false
        type: null
      - text: |-
          Incorrect Choice Line 1  
          Line 2
        feedback: |-
          Explanation Line 1  
          Line 2
        is_correct: false
        type: null
      - text: Incorrect Choice
        feedback: Explanation
        is_correct: false
        type: null

- title: Multiple Select Choices
  model: MultipleSelectChoices
  item:
    - (x) Correct Answer /# Explanation
    - (x) Another Correct Answer /# Explanation
    - ( ) Incorrect Answer /# Explanation
    - (x)
      Correct Answer


      /#

      Explanation

  parsed:
    type: multiple_select_choices
    value:
      - text: Correct Answer
        feedback: Explanation
        is_correct: true
        type: multiple_select
      - text: Another Correct Answer
        feedback: Explanation
        is_correct: true
        type: multiple_select
      - text: Incorrect Answer
        feedback: Explanation
        is_correct: false
        type: null
      - text: Correct Answer
        feedback: Explanation
        is_correct: true
        type: multiple_select

- title: True or False - True
  model: TrueOrFalse
  item: true
  parsed:
    value: true
    type: true_or_false

- title: True or False - False
  model: TrueOrFalse
  item: false
  parsed:
    value: false
    type: true_or_false

- title: Integer Answer
  model: Integer
  item: 4
  parsed:
    value: 4
    type: numerical_integer

- title: Short Answer
  model: ShortAnswer
  item: answer
  parsed:
    value: answer
    type: short_answer

- title: Numerical Range Normalized
  model: NumRange
  item: 10..1
  parsed:
    value:
      low: 1
      high: 10
    type: numerical_range

- title: Numerical Range with Whitespace
  model: NumRange
  item: 10  .. 1
  formatted: 1..10
  parsed:
    value:
      low: 1
      high: 10
    type: numerical_range

- title: Numerical Range with Float
  model: NumRange
  item: -10..1.3
  formatted: -10..1.3
  parsed:
    value:
      low: -10
      high: 1.3
    type: numerical_range

- title: Numerical Tolerance with Whitespsce
  model: NumTolerance
  item: 100 |  5
  formatted: 100|5
  parsed:
    value:
      value: 100
      tolerance: 5
    type: numerical_tolerance

- title: Numerical Tolerance Float
  model: NumTolerance
  item: -100.5|0.03
  formatted: -100.5|0.03
  parsed:
    value:
      value: -100.5
      tolerance: 0.03
    type: numerical_tolerance
